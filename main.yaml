globals:
   - id: controld_state
     type: int
     restore_value: no
     initial_value: '0'
   - id: controld_menu
     type: int
     restore_value: no
     initial_value: '0'
   - id: launcher_selected_item
     type: int
     restore_value: no
     initial_value: '1'
   - id: vacuum_selected_item
     type: int
     restore_value: no
     initial_value: '1'
   - id: shortcuts_selected_item
     type: int
     restore_value: no
     initial_value: '1'     
substitutions: !include substitutions.yaml


display:
  - platform: ssd1306_i2c
    id: oled_lcd
    update_interval: .25s
    flip_y: True
    flip_x: True
    external_vcc: False
    contrast: 33%    
    address: 0x3C
    model: "SH1106 128x64"
    pages:

      - id: splash_view
        lambda: !include GUI/splash.cpp

      - id: home_view
        lambda: !include GUI/home.cpp

      - id: shortcuts_view
        lambda: !include GUI/shortcuts.cpp

      - id: launcher_view
        lambda: !include GUI/launcher.cpp
 
      - id: remote_view
        lambda: !include GUI/remote.cpp

      - id: light_view
        lambda: !include GUI/light.cpp

      - id: media_view
        lambda: !include GUI/media.cpp
    
      - id: climate_view
        lambda: !include GUI/climate.cpp
    
      - id: weather_view
        lambda: !include GUI/weather.cpp

      - id: vacuum_view
        lambda: !include GUI/vacuum.cpp

      - id: config_view
        lambda: !include GUI/config.cpp

output:
  - platform: gpio
    id: led1
    pin: GPIO2

button:


  - platform: restart
    name: "ControlD Reboot"
    id: esp_reboot
    internal: ${easy_mode}    
  - platform: template
    name: Status-LED Blink x1
    id: led1_blink_x1
    internal: ${standalone_mode}
    on_press:
      then:
        - output.turn_on: led1
        - delay: 55ms
        - output.turn_off: led1
  - platform: template
    name: Status-LED Blink x10
    id: led1_blink_x10
    internal: ${standalone_mode}
    on_press:
      then:
        - output.turn_on: led1
        - delay: 125ms
        - output.turn_off: led1
        - delay: 125ms
        - output.turn_on: led1
        - delay: 125ms
        - output.turn_off: led1
        - delay: 125ms
        - output.turn_on: led1
        - delay: 125ms
        - output.turn_off: led1
        - delay: 125ms
        - output.turn_on: led1
        - delay: 125ms
        - output.turn_off: led1
        - delay: 125ms
        - output.turn_on: led1
        - delay: 125ms
        - output.turn_off: led1
        - delay: 125ms
        - output.turn_on: led1
        - delay: 125ms
        - output.turn_off: led1
        - delay: 125ms
        - output.turn_on: led1
        - delay: 125ms
        - output.turn_off: led1
        - delay: 125ms
        - output.turn_on: led1
        - delay: 125ms
        - output.turn_off: led1
        - delay: 125ms
        - output.turn_on: led1
        - delay: 125ms
        - output.turn_off: led1
        - delay: 125ms
        - output.turn_on: led1
        - delay: 125ms
        - output.turn_off: led1
        - delay: 125ms

number:
  - platform: template
    name: "idle cooldown"
    step: 5    
    id: idle_cooldown
    internal: ${easy_mode}
    min_value: 5
    max_value: 300  
    optimistic: true
    initial_value: "30"
    restore_value: True
    unit_of_measurement: "s"    
      
text_sensor:
  - platform: template
    name: Custom action-calls
    id: action_call
    icon: "mdi:console"
    internal: ${easy_mode}
    on_value:
      then:
        - delay: 150ms
        - text_sensor.template.publish:
            id: action_call
            state: ""       

  - platform: homeassistant
    id: weather_entity
    name: weather_entity
    internal: ${standalone_mode} 
    entity_id: ${weather_entity}
  - platform: homeassistant
    id: weather_state
    name: weather_state

    internal: ${standalone_mode}
    entity_id: ${weather_state}    
  - platform: homeassistant
    id: climate_state
    name: climate_state
    internal: ${standalone_mode}
    entity_id: ${climate_state}
  - platform: homeassistant
    id: mp_state
    name: mp_state
    internal: ${standalone_mode}
    entity_id: ${mediaplayer}
  - platform: homeassistant
    id: mp_source
    name: mp_source
    internal: ${standalone_mode}
    entity_id: ${mediaplayer}    
  - platform: homeassistant
    id: mp_title
    attribute: media_title
    internal: ${standalone_mode}
    name: mp_title
    entity_id: ${mediaplayer}
  - platform: homeassistant
    id: mp_artist
    internal: ${standalone_mode}
    name: mp_artist
    attribute: media_artist
    entity_id: ${mediaplayer}
  - platform: homeassistant
    id: mp_album
    internal: ${standalone_mode}
    name: mp_album
    attribute: media_album_name
    entity_id: ${mediaplayer}
  - platform: homeassistant
    name: ha_weather
    internal: ${standalone_mode}
    id: ha_weather
    entity_id: sensor.weather_now
sensor:
  - platform: homeassistant
    id: weather_temp
    internal: ${standalone_mode}
    name: weather_temp
    force_update: true
    attribute: temperature
    entity_id: ${weather_entity}
 #   unit_of_measurement: "Â°C"
    state_class: "measurement"   

  - platform: homeassistant
    id: weather_wind
    internal: ${standalone_mode}
    name: weather_wind
    force_update: true
    attribute: wind_speed
    entity_id: ${weather_entity}
#    unit_of_measurement: "m/s"
    state_class: "measurement"   

  - platform: homeassistant
    id: mp_volume
    name: mp_volume
    internal: ${standalone_mode}
    entity_id: ${audio_volume}
  - platform: homeassistant
    id: climate_current_temp
    name: climate_current_temp
    internal: ${standalone_mode}
    entity_id: ${climate_current_temp}
  - platform: homeassistant
    id: climate_target_temp
    name: climate_target_temp
    internal: ${standalone_mode}
    entity_id: ${climate_target_temp}
  - platform: internal_temperature
    name: "ESP32 Temp"
    id: internal_temp
    update_interval: 10s  
    accuracy_decimals: 1 
    internal: ${standalone_mode}
    entity_category: "diagnostic"
  - platform: wifi_signal # Reports the WiFi signal strength/RSSI in dB
    name: "WiFi dB"
    id: wifi_sig_db
    update_interval: 30s
    entity_category: "diagnostic"


binary_sensor:
  - platform: homeassistant
    id: light_state
    name: light_state
    internal: ${standalone_mode}
    entity_id: ${light}
  - platform: homeassistant
    id: climate_heater_state
    name: climate_heater_state
    internal: ${standalone_mode}
    entity_id: ${climate_heater_state}

  - platform: status
    internal: ${standalone_mode}  
    name: Status
    id: api_state

  - platform: template
    publish_initial_state: False
    filters:
      - delayed_off: !lambda return id(idle_cooldown).state * 1000;
    id: controld_activity
    name: "Bruksaktivitet"
    on_release:
      - then:
        - lambda: |-
            id(controld_state) = 0;
            id(oled_lcd).turn_off();        
    on_press:
      - then: 
        - lambda: |-
            id(controld_state) = 1;
            id(oled_lcd).turn_on();            
    device_class: presence
    icon: "mdi:motion-sensor"
    internal: ${easy_mode}

